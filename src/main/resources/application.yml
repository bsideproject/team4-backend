server:
  port: 8080


spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/side
    username: sa
    password: sa

  console:
    enabled: true
    path: /h2-console

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: xxx
            client-secret: xxx
            scope:
            - email
            - profile
